<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../home/home.css">

</head>

<body class="overflow-x-hidden">

    <div class="rocket">
        <a href="./MedHome.html">
            <div
                class="rounded-full bg-blue-500 cursor-pointer w-14 h-14 absolute bottom-4 left-6 fixed flex justify-center items-center">
                <i class="fa-solid fa-rocket"></i>
            </div>
        </a>
    </div>

    <nav class="flex justify-center align-center w-full h-[104px] bg-[#F3F6F9] fixed z-[100] relative">

        <div class="flex justify-around items-center w-full">

            <div class="flex justify-center items-center h-full gap-12">

                <div class="w-[100px] h-[100px] overflow-hidden flex justify-content-center align-items-center">
                    <a href="../home/MedHome.html" class="w-[100px] h-[100px] overflow-hidden">
                        <img src="./../assets/b44df84d-d100-4028-bf83-3b67da5b41d2.png"
                            class="w-full h-full object-cover">
                    </a>
                </div>


            </div>





            <div class="">


                <div id="burgerMenu" class="burgerMenu" onclick="changeMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div id="closeMenu" class="closeMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>


                <aside id="aside"
                    class="absolute right-0 w-[300px] h-[919px] bg-black top-0 pt-[80px] pl-[32px] pr-[32px] pb-[32px] shadow-[-2px 0 5px #0003] transform translate-x-full transition-all duration-300 ">
                    <div class="flex flex-col gap-4 text-2xl text-white font-sans">
                        <a href="../products/products.html"
                            class="w-full hover:bg-[#212830] hover:text-red-400 py-4 transition duration-200 rounded-md p-2">Products</a>
                        <hr class="text-[#303030]">
                        <a href="../services/services.html"
                            class="w-full hover:bg-[#212830] hover:text-red-400 py-4 transition duration-200 rounded-md p-2">Services
                        </a>
                        <hr class="text-[#303030]">
                        <a href="../login/Login.html"
                            class="w-full hover:bg-[#212830] hover:text-red-400 py-4 transition duration-200 rounded-md p-2">Log
                            in</a>
                        <hr class="text-[#303030]">
                    </div>
                </aside>


            </div>

        </div>

    </nav>


    <section class="bg-[#F3F6F9] w-full min-h-screen flex justify-center items-center -mt-22">

        <div class="w-[400px] flex flex-col items-center">


            <div id="login-form"
                class="bg-white py-8 px-10 flex justify-center items-center flex-col gap-y-8 rounded-2xl w-full shadow-lg transition-all duration-500 ease-in-out">
                <div class="text-4xl text-gray-800 font-bold">Log in</div>

                <div class="flex justify-center items-center flex-col gap-y-6 w-full">
                    <div class="flex flex-col gap-y-5 w-full">
                        <div class="flex flex-col gap-y-1 w-full">
                            <label class="text-gray-700 text-sm font-medium">Email</label>
                            <input type="email" placeholder="example@gmail.com"
                                class="border border-gray-300 py-2 rounded-lg px-3 w-full bg-[#F3F6F9] focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                        </div>

                        <div class="flex flex-col gap-y-1 w-full">
                            <label class="text-gray-700 text-sm font-medium">Password</label>
                            <input type="password" placeholder="Enter your password"
                                class="border border-gray-300 py-2 rounded-lg px-3 w-full bg-[#F3F6F9] focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                        </div>

                        <div class="flex justify-between items-center w-full mt-1">
                            <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer">
                                <input type="checkbox" class="cursor-pointer accent-blue-600">
                                Remember me
                            </label>
                            <div id="show-register"
                                class="text-sm text-blue-800 hover:underline cursor-pointer transition">
                                Don't have any account?
                            </div>
                        </div>
                    </div>

                    <button
                        class="w-full bg-blue-600 py-2 px-2 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300 cursor-pointer shadow-md">
                        Submit
                    </button>

                    <div class="-mt-1 text-sm text-blue-800 hover:underline cursor-pointer transition">
                        Forgot Password?
                    </div>
                </div>
            </div>


            <div id="registration-form"
                class="hidden bg-white py-8 px-10 flex justify-center items-center flex-col gap-y-8 opacity-0 rounded-2xl w-full shadow-lg transition-all duration-500 ease-in-out">

                <div class="text-4xl text-gray-800 font-bold">
                    Registration
                </div>

                <div class="flex flex-col w-full gap-y-5">
                    <div class="flex flex-col gap-y-1 w-full">
                        <label class="text-gray-700 text-sm font-medium">Email</label>
                        <input type="email" placeholder="Email"
                            class="border border-gray-300 py-2 rounded-lg px-3 w-full bg-[#F3F6F9] focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                    </div>

                    <div class="flex flex-col gap-y-1 w-full">
                        <label class="text-gray-700 text-sm font-medium">Name</label>
                        <input type="text" placeholder="Name"
                            class="border border-gray-300 py-2 rounded-lg px-3 w-full bg-[#F3F6F9] focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                    </div>

                    <div class="flex flex-col gap-y-1 w-full">
                        <label class="text-gray-700 text-sm font-medium">Password</label>
                        <input type="password" placeholder="Password"
                            class="border border-gray-300 py-2 rounded-lg px-3 w-full bg-[#F3F6F9] focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                    </div>
                </div>

                <div class="text-sm flex w-full justify-end -ml-4 -mt-4">
                    <a id="close-register" href="./Login.html"
                        class="w-[fit-content] text-blue-800 hover:underline cursor-pointer transition">Log in</a>
                </div>

                <button
                    class="w-full -mt-4 bg-green-600 hover:bg-green-700 transition duration-300 cursor-pointer rounded-lg py-2 px-6 text-[#f2f2f2] shadow-lg font-semibold">Create
                    Account</button>



            </div>

        </div>
    </section>











    <script>


        const registration = document.getElementById("registration-form");
        const login = document.getElementById("login-form");
        const showRegister = document.getElementById("show-register");
        const closeRegister = document.getElementById("close-register");

        showRegister.addEventListener("click", () => {
            login.classList.add("hidden");
            registration.classList.remove("hidden");

            setTimeout(() => {
                registration.classList.remove("opacity-0", "scale-95");
            }, 50);
        });

        closeRegister.addEventListener("click", () => {
            // ამატებს ეფექტს დახურვაზე
            registration.classList.add("opacity-0", "scale-95");

            setTimeout(() => {
                registration.classList.add("hidden");
                login.classList.remove("hidden");
            }, 500); // უნდა ემთხვეოდეს tailwind-ის duration-ს
        });






        function changeMenu() {

            const burgerMenu = document.getElementById("burgerMenu")

            const spans = document.querySelectorAll("span")

            burgerMenu.classList.toggle("closeMenu")

            if (burgerMenu.classList.contains("closeMenu")) {
                spans[0].style.transform = "rotate(45deg) translate(5px, 4px)";
                spans[1].style.opacity = "0";
                spans[2].style.transform = "rotate(-45deg) translate(12.5px, -12px)";
            } else {
                spans[0].style.transform = "rotate(0) translate(0, 0)";
                spans[1].style.opacity = "1";
                spans[2].style.transform = "rotate(0) translate(0, 0)";
            }


            const asideBar = document.getElementById("aside")

            asideBar.classList.toggle("translate-x-full")



        }

    </script>

</body>

</html>
